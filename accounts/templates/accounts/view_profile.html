{% extends 'base.html' %}

{% block content %}
    <h2>{{ profile_user.username }}'s Profile</h2>
    <img src="{{ profile_user.profile.profile_picture.url }}" alt="Profile Picture">
    <p>Bio: {{ profile_user.profile.bio }}</p>
    <p>Location: {{ profile_user.profile.location }}</p>
    <p>Birth Date: {{ profile_user.profile.birth_date }}</p>
{% endblock %}
